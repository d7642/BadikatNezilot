<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>אתר הדגמה</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
  header, footer { background:#222; color:#fff; padding:10px 20px; text-align:center; }
  main { padding:20px; }
  button { margin:5px; padding:10px 20px; cursor:pointer; }
  .hidden { display:none; }
  select { padding:5px; }
</style>
<script>
// פונקציה לטעינת האתר בצורה חלקה
function onLoad() {
    console.log("האתר נטען בהצלחה");
    // קישור הכפתורים למצב מתחיל/מומחה
    document.getElementById('beginnerBtn').addEventListener('click', () => alert('מצב מתחיל נבחר'));
    document.getElementById('expertBtn').addEventListener('click', () => alert('מצב מומחה נבחר'));
    // שפה
    document.getElementById('languageSelect').addEventListener('change', (e) => {
        alert('שפה נבחרה: ' + e.target.value);
    });
}
</script>
</head>
<body onload="onLoad()">
<header>
    <h1>ברוכים הבאים לאתר הדגמה</h1>
</header>
<main>
    <h2>בחירת מצב</h2>
    <button id="beginnerBtn">מצב מתחיל</button>
    <button id="expertBtn">מצב מומחה</button>

    <h2>בחירת שפה</h2>
    <select id="languageSelect">
        <option value="he">עברית</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="ja">日本語</option>
    </select>
</main>
<footer>
    <p>זכויות יוצרים &copy; 2025 - <a href="mailto:hacker.david.7642@gmail.com" style="color:#fff;">hacker.david.7642@gmail.com</a></p>
</footer>
</body>
</html>
