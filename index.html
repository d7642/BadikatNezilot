<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Scan Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #00ff99;
            margin-bottom: 20px;
        }

        #scanBtn {
            padding: 10px 20px;
            background-color: #00ff99;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #scanBtn:hover {
            background-color: #00cc77;
        }

        #log {
            width: 90%;
            max-width: 600px;
            height: 300px;
            background-color: #121212;
            border: 1px solid #00ff99;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Cyber Scan Pro</h1>
    <button id="scanBtn">Start Scan</button>
    <div id="log"></div>

    <script>
        const scanBtn = document.getElementById('scanBtn');
        const logDiv = document.getElementById('log');

        function log(message) {
            logDiv.textContent += message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function fakeScanStep(step) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    log(step);
                    resolve();
                }, Math.random() * 1000 + 500);
            });
        }

        async function startScan() {
            logDiv.textContent = ''; // Clear previous logs
            log("Initializing Cyber Scan Pro...");
            
            await fakeScanStep("Checking system integrity...");
            await fakeScanStep("Scanning open ports...");
            await fakeScanStep("Analyzing network traffic...");
            await fakeScanStep("Inspecting vulnerabilities...");
            await fakeScanStep("Detecting suspicious activity...");
            await fakeScanStep("Finalizing report...");

            log("Scan complete. No threats detected.");
        }

        scanBtn.addEventListener('click', startScan);
    </script>
</body>
</html>
